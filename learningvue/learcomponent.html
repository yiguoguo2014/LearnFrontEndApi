<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/lear1.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>component</title>
</head>
<body>
  <div id="component" v-cloak>
    <btn-count></btn-count>
    <blog-post title="My journey with Vue" :user="user">
      <template #other="slotProps">
        {{ slotProps.user.firstName }}
      </template>
    </blog-post>
    <base-input label="one" v-model="input1"></base-input>
    <div>
      <button @click="handleTab">切换</button>
      <keep-alive>
        <component :is="currentTabComponent"></component>
      </keep-alive>
    </div>
  </div>
  <script src="./js/learcomponent.js"></script>
</body>
</html>
