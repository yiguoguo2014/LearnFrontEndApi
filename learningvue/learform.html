<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/lear1.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>form</title>
</head>
<body>
  <div id="form" v-cloak>
    <p>
      input1:
      <input type="text" name="" id="input1" v-model="input1">
      <label for="input1">{{input1}}</label>
    </p>
    <p>
      textarea:
      <textarea v-model="textarea1" id="textarea1"></textarea>
      <label for="textarea1">{{textarea1}}</label>
    </p>
    <p>
      input2:
      <input type="checkbox" name="" id="input2" v-model="input2">
      <label for="input2">{{input2}}</label>
    </p>
    <p>
      input3:
      <div v-for="item of input3" :key="item.id" style="display: inline-block;">
        <input type="checkbox" name="" :id="item.id" :value="item.title" v-model="checkedNames">
        <label :for="item.id">{{item.title}}</label>
      </div>
      <span>{{checkedNames.length ? checkedNames : ''}}</span>
    </p>
    <p>
      input4:
      <div v-for="item of input4" :key="item.id" style="display: inline-block;">
        <input type="radio" name="" :id="item.id" :value="item.name" v-model="radioNames">
        <label :for="item.id">{{item.name}}</label>
      </div>
      <span>{{radioNames || ''}}</span>
    </p>
    <p>
      select:
      <select name="" v-model="selectName">
        <option value="" disabled>请选择</option>
        <option v-for="(item, key) of selectArr" :value="item.id">{{item.title}}</option>
      </select>
      <span>{{selectName || ''}}</span>
    </p>
    <p>
      input5:
      <input type="text" v-model.lazy="input5">
      <span>{{input5}}</span>
    </p>
    <p>
      input6:
      <input type="number" v-model.number="input6">
      <span>{{input6}}</span>
    </p>
    <p>
      input7
      <input type="text" v-model.trim="input7">
      <span>{{input7}}</span>
    </p>
  </div>
  <script src="./js/learform.js"></script>
</body>
</html>
